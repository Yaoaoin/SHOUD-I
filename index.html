<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOULD I</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <p class="brand">SHOULD I</p>
        <h1>帮我决定</h1>
        <p class="intro">简单判断，快速做决定。</p>
      </header>

      <section class="card" id="core-decision">
        <h2>理性决策</h2>
        <p class="sub">描述问题后按 1 到 10 评分。</p>

        <label class="field">
          <span>决策主题</span>
          <input id="topic" type="text" placeholder="例如：今晚是否运动 / 是否购买新耳机" />
        </label>

        <div class="grid">
          <label class="field"><span>价值收益</span><input type="range" min="1" max="10" value="5" data-key="utility" /><em>5</em></label>
          <label class="field"><span>投入成本</span><input type="range" min="1" max="10" value="5" data-key="cost" /><em>5</em></label>
          <label class="field"><span>成功把握</span><input type="range" min="1" max="10" value="5" data-key="reward" /><em>5</em></label>
          <label class="field"><span>潜在风险</span><input type="range" min="1" max="10" value="5" data-key="risk" /><em>5</em></label>
          <label class="field"><span>长期价值</span><input type="range" min="1" max="10" value="5" data-key="longTerm" /><em>5</em></label>
          <label class="field"><span>当前必要性</span><input type="range" min="1" max="10" value="5" data-key="necessity" /><em>5</em></label>
          <label class="field"><span>资源匹配度</span><input type="range" min="1" max="10" value="5" data-key="energyFit" /><em>5</em></label>
          <label class="field"><span>错过代价</span><input type="range" min="1" max="10" value="5" data-key="regret" /><em>5</em></label>
        </div>

        <button id="analyzeBtn">帮我决定</button>
        <article id="result" class="result hidden"></article>
      </section>

      <section class="card" id="random-decision">
        <h2>快速决策</h2>
        <p class="sub">适用于低风险、低成本的日常小问题。</p>

        <label class="field">
          <span>问题类型</span>
          <select id="quickType">
            <option value="bath">是否现在去做</option>
            <option value="food">今晚吃什么</option>
            <option value="goout">是否出门</option>
            <option value="buy">要不要买东西</option>
            <option value="custom">自定义是/否问题</option>
          </select>
        </label>

        <label class="field hidden" id="customQuestionWrap">
          <span>自定义问题</span>
          <input id="customQuestion" type="text" placeholder="例如：是否现在整理房间" />
        </label>

        <button id="randomBtn">给出随机结果</button>
        <article id="randomResult" class="result hidden"></article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
